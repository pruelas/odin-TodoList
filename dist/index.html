<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="header">
        TodoList
    </div>

    <div class="sidebar">

        <div class="navigation">
            <div class="tabs selected" id = "home">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                </svg>
                <div>Home</div>
            </div>
            <div class = "tabs" id = "completed">
                <svg id="Layer_1" height="22px" viewBox="0 0 24 24" width="22px" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m4 6a2.982 2.982 0 0 1 -2.122-.879l-1.544-1.374a1 1 0 0 1 1.332-1.494l1.585 1.414a1 1 0 0 0 1.456.04l3.604-3.431a1 1 0 0 1 1.378 1.448l-3.589 3.414a2.964 2.964 0 0 1 -2.1.862zm20-2a1 1 0 0 0 -1-1h-10a1 1 0 0 0 0 2h10a1 1 0 0 0 1-1zm-17.9 9.138 3.589-3.414a1 1 0 1 0 -1.378-1.448l-3.6 3.431a1.023 1.023 0 0 1 -1.414 0l-1.59-1.585a1 1 0 0 0 -1.414 1.414l1.585 1.585a3 3 0 0 0 4.226.017zm17.9-1.138a1 1 0 0 0 -1-1h-10a1 1 0 0 0 0 2h10a1 1 0 0 0 1-1zm-17.9 9.138 3.585-3.414a1 1 0 1 0 -1.378-1.448l-3.6 3.431a1 1 0 0 1 -1.456-.04l-1.585-1.414a1 1 0 0 0 -1.332 1.494l1.544 1.374a3 3 0 0 0 4.226.017zm17.9-1.138a1 1 0 0 0 -1-1h-10a1 1 0 0 0 0 2h10a1 1 0 0 0 1-1z"/></svg>

                <div>Completed</div>
            </div>
        </div>

        <div class="projectSidebar" id="projectSidebar">
            Projects
        </div>

        <div id = "projects">

        </div>

        <button id = "addProjectButton">
            Add Project
        </button>

    </div>


    <div id="content">
    </div>

    <div class ="projectForm" id="projectForm" style="visibility:hidden">
        <form class="addProjectForm" action="" id="addProjectForm" style="display:none">

            <h1 id="addProjectHeader">Add New Project</h1>
             
            <label for="title">Project's Title:</label>
            <input type="text" id="projectTitle" name = "projectTitle" required>

            <label for="dueDate">Project's Due Date:</label>
            <input type="text" id="projectDueDate" name = "projectDueDate" required>

            <button class="addProject" id="addProject" type="submit">
                Add Project</button>

        </form>

        <form class="editProjectForm" action="" id="editProjectForm" style="display:none">
            <h1 id="editProjectHeader">Edit Project</h1>
             
            <label for="title">Project's Title:</label>
            <input type="text" id="editProjectTitle" name = "projectTitle" required>

            <label for="dueDate">Project's Due Date:</label>
            <input type="text" id="editProjectDueDate" name = "projectDueDate" required>

            <button id="editProject" type="submit">
                Save Changes
            </button>

        </form>
    </div>

    <div class ="toDoItemForm" id="toDoItemForm" style="visibility:hidden">
        <form class="addToDoItemForm" action="" id="addToDoItemForm" style="display:none">

            <h1>Add New Todo Item</h1>
             
            <label for="title">Todo Item's Title:</label>
            <input type="text" id="title" name = "title" required>

            <label for="description">Todo Item's Description:</label>
            <input type="text"  id ="description" name = "description">

            <label for="dueDate">Todo Item's Due Date:</label>
            <input type="text" id="dueDate" name = "dueDate" required>

            <p>Todo Item's Priority?</p>
            <div class="toDoItemPriority">
                
                <input type="radio" id="priority" name = "priority" value = "low">
                <label for="priority">Low</label>

                <input type="radio" id="priority" name = "priority" value = "high" checked>
                <label for="priority">High</label>
            </div>

            <button class="" type="submit"
            >Add Todo Item</button>
        </form>

        <form class="editToDoItemForm" action="" id="editToDoItemForm" style="display:none">

            <h1>Edit Todo Item</h1>
             
            <label for="title">Todo Item's Title:</label>
            <input type="text" id="editToDoItemTitle" name = "editToDoItemTitle" required>

            <label for="description">Todo Item's Description:</label>
            <input type="text"  id ="editToDoItemDescription" name = "editToDoItemDescription">

            <label for="dueDate">Todo Item's Due Date:</label>
            <input type="text" id="editToDoItemDueDate" name = "editToDoItemDueDate" required>

            <p>Todo Item's Priority?</p>
            <div class="toDoItemPriority">
                
                <input type="radio" id="editToDoItemPriority" name = "editToDoItemPriority" value = "low">
                <label for="priority">Low</label>

                <input type="radio" id="editToDoItemPriority" name = "editToDoItemPriority" value = "high" checked>
                <label for="priority">High</label>
            </div>

            <button class="editToDoItemButton" id = "editToDoItemButton" type="submit"
            >Save Changes</button>
        </form>
    </div>

</body>
<footer>
    <script src="main.js"></script> 
</footer>
</html>
